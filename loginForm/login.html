<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BADAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

   * {
       font-family: Lexend;
    }

    body {
        min-width: 1000px;
        background-color: #772123;
    }

    

</style>
<body>



    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-5" style="width: 500px;  height: auto;">
            <div class="card-title text-center h1 p-3 ">
                <div class="col"><img src="bms-logo.png" alt="sta lucia icon" style="width: 100px;"></div>
                <div class="col">BADAC DEPARTMENT</div>
            </div>
            <form action="#">
                <div class="container d-flex flex-column" style="gap: 1rem;">
                    <input type="text" placeholder="Enter username" class="p-2">
                    <input type="password" placeholder="Enter password" class="p-2">
                    <input type="submit" value="Login" class="btn btn-lg text-white button" style="background-color: #A9262E;">
                    <a href="#" class="text-center">Forgot your password</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
