<style>

    
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    * {
        font-family: Lexend;
    }

     .input-types {
        border: none;
        border-bottom: 1px solid black;
        transition: all 0.3s ease-in-out;
    }

    .input-types:focus {
        outline: none;
        border-bottom: 1px solid #007bff;
        background-color: #f0f8ff;
    }

    .input-types:hover {
        border-bottom: 2px solid #007bff;
    }

    /* Optional: Adding an entrance animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Apply fade-in-up animation on input fields */
    .input-types {
        animation: fadeInUp 0.6s ease-in-out;
    }



</style>

<body>

    <div class="container border p-5 mt-5" style="height: auto;">
        <div class="row">
            <div class="col h2 text-center mt-2">
                New Case
            </div>
        </div>

        <form action="#" class="row">

           
            <div class="col-sm-12 col-md-6">
               <input 
                   type="text" 
                   class="p-2 input-types mt-2"
                   name="complainantName" 
                   id="complainantName" 
                   placeholder="Complainant Name" 
                   style="width: 100%;"
                   required>

            </div>

            <div class="col-sm-12 col-md-6 col">
                <input 
                    type="text" 
                    class="p-2 input-types mt-2" 
                    name="respondentName" 
                    id="respondentName" 
                    placeholder="Respondent Name" 
                    style="width: 100%;"
                    required>
            </div>

            <div class="col-sm col-md-12">
                <input 
                    type="text" 
                    class="p-2 input-types mt-4" 
                    name="pwudName" 
                    id="pwudName" 
                    placeholder="PWUD / Person's who used drug" 
                    style="width: 100%;"
                    required>
            </div>

            <div class="col-sm-12 col-md-12">
                
                <textarea 
                   name="description" 
                   class="mt-3 input-types" 
                   id="description" 
                   maxlength="9999"
                   style="width: 100%; 
                          resize: none; 
                          height: 200px;
                          padding: 1%;"
                    placeholder="Description Scene"
                   required></textarea>

                
            </div>

            <div class="col-sm-12 col-md-4">
                <input 
                   type="text"
                   style="width: 100%;"
                   class="input-types mt-4 p-2"
                   placeholder="Place"
                   >
            </div>

            <div class="col-sm-12 col-md-4">
                <input 
                   type="time"
                   style="width: 100%;"
                   class="input-types mt-4 p-2"
                >
            </div>

            <div class="col-sm-12 col-md-4">
                <input 
                   type="text"
                   style="width: 100%;"
                   class="input-types dropdown mt-4 p-2"
                   placeholder="Status">
            </div>

            <div class="col-sm-12">
                <input 
                   type="submit" 
                   value="CREATE" 
                   class="btn btn-primary btn-block mt-5 btn-lg">
            </div>
            <div class="col-sm-12">
                <a href="bdac.html" class="btn btn-secondary btn-block btn-lg mt-2">BACK</a>
            </div>

        </form>

    </div>
